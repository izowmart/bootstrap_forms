<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Get started with bootstrap</h1>
			<p>This is a jumbotron class use to show case key content on your site.</p>
			<a href="#" class="btn btn-primary">Learn More</a>
		</div>	
	</div>
	<div class="container">
		<h2>styling a form using bootstrap classes</h2>
		<form>
			<div class="form-group">
				<label>Email address:
					<input type="email" name="" placeholder="Enter email" class="form-control">
				</label>
			</div>
			<div class="form-group">
				<label>Password:
					<input type="password" name="" placeholder="Enter password" class="form-control">
				</label>
			</div>
			<div class="form-group">
				<label>Updload file:
					<input type="file" name="" class="form-control">
				</label>
			</div>
			<div class="checkbox">
				<label for="checkMe">CheckMe</label>
				<input type="checkbox" id="CheckMe" name="">
			</div>
			<button type="submit" class="btn btn-success">Upload File</button>	
		</form>
		<!-- inline forms -->
		<h3>Inline forms</h3>
		<form class="form-inline">
			<div class="form-group">
				<label>Name:
					<input type="text" name="name" class="form-control" placeholder="enter name">
				</label>
			</div>
			<div class="form-group">
				<label>Email:
					<input type="email" name="email" class="form-control" placeholder="Enter email" >
				</label>
			</div>
			<div class="form-group">
				<label>Password:
					<input type="password" name="password" class="form-control" placeholder="Enter password">
				</label>
			</div>
		</form>
	</div>
</body>
</html>
